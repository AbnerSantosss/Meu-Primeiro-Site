<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hire Us</title>
    <link rel="stylesheet" href="Hire Style.css" />
  </head>

  <body>
    <header>
      <img src="../logo bem.png" />
      <br />
      <a class="link" href="Home.html">Inicio</a>/
      <a class="link" href="The spaceship.html">Naves Disponveis</a>
    </header>
    <hr />
    <h1><strong>Contrate sua Viagem!</strong></h1>
    <br />
    <form action="">
      <label for="name">Nome:</label>
      <input type="text" name="" id="name" />
      <label for="email">Email:</label>
      <input
        type="email"
        placeholder="espaço@hotmail.com"
        name="Email"
        id="Email"
        required
      />
      <label for="Tele">Telefone:</label>
      <input type="tel" placeholder="Ex:81.9xxxx-xxxx" pattern="[0-9]{10}" />
      <br /><br />
      <h4>Escolha sua Nave:</h4>
      <select name="Tipo_de_nave" id="Tipo_de_nave">
        <option value="Falncon9"></option>
        <option value="Falncon9">Falncon9</option>
        <option value="Falcon Heavy">Falcon Heavy</option>
      </select>
      <label for="tipos_de">Tipos de servirço:</label>
      <select name="" id="">
        <option value="Lixoespacial"></option>
        <option value="Lixoespacial">Viagens Exploratória</option>
        <option value="Homem a lua">Enviar Satelite de comunicação</option>
        <option value="animal">Enviar cachorro a Mater</option>
        <option value="passeio">Descobrir que a terra não é Plana</option>
      </select>
      <label for="date">Datade Partia:</label>
      <input type="week" name="Mês" id="Semana" />
      <br /><br />

      <h4>Tipo De Propunção:</h4>
      <input type="search" name="" list="gasosa" />
      <datalist id="gasosa">
        <option value="Gasosa de posto"></option>
        <option value="combu de foguete"></option>
        <option value="Gasolina comum."></option>
        <option value="Gasolina premium"></option>
      </datalist>

      <h4>Quantidade de tripulantes:</h4>
      <input type="number" max="7" required />

      <h4><strong>Adicionais Legais!</strong></h4>
      <input type="checkbox" name="carne" id="comida" />
      <label id="infor" for="comida"> Estrogonofe com picanha à bordo</label
      ><br />
      <input id="infor" type="checkbox" name="carne" id="comida" />
      <label id="infor" for="comida">Comida Vegada de ET</label><br />
      <input id="infor" type="checkbox" name="carne" id="comida" />
      <label id="infor" for="comida"
        >Comida Top da chefe Isabella (O macarrão é top) *Adicional de
        $100,00</label
      >
      <br /><br />

      <input type="submit" value="Solicitar" />
    </form>
    <br />

    <strong class="carro">Veja Tamém:</strong>
    <a target="blank" class="link" href="Galaxias.Andromega.html"
      >Galáxias de Andromeda</a
    >,
    <a target="blank" class="link" href="Galaxias.pequenanuvem.html"
      >Pequena Nuvem de magalhães</a
    >,
    <a target="blank" class="link" href="Astronaltas.html"
      >Grandes Nomes a ir ao Espaço!</a
    >,
    <a target="blank" class="link" href="Tabelas.html"
      >Massas do sistema solar!</a
    >,
  </body>
</html>
